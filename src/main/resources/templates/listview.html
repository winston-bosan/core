<!DOCTYPE html>
<!-- Basic XMLNS, TH is for Thymeleaf, SEC is for Spring Security -->
<html lang="en"

      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>List View</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
<!--/*@thymesVar id="users" type="java.util.Set<com.liveasy.demo.model.User>"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <ul sec:authorize="isAuthenticated()">
                <li><p><span sec:authentication="name">test</span></p> </li>
                <li><a href="logout.html " th:href="@{/logout}">Logout</a> </li>
            </ul>

            <ul sec:authorize="isAnonymous()">
                <li><a href="signup.html" th:href="@{/signup}">Sign Up</a> </li>
                <li><a href="login.html " th:href="@{/login}">Login</a> </li>
            </ul>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Everyone There is!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(users)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                            </thead>
                            <tr th:each="user : ${users}">
                                <!--/*@thymesVar id="user" type="com.liveasy.demo.model.User"*/-->
                                <td th:text="${user.id}">334</td>
                                <td th:text="${user.firstName}">Tasty Goodnees 3</td>
                                <td th:text="${user.lastName}">Tasty Goodnees 3</td>
                                <td sec:authorize="hasAnyAuthority('USER','ADMIN')"><a href="#" th:href="@{'/user/' + ${user.id} + '/show'}">View</a></td>
                                <td sec:authorize="hasAnyAuthority('ADMIN')"><a href="#" th:href="@{'/user/' + ${user.id} + '/update'}">Update</a></td>
                                <td sec:authorize="hasAnyAuthority('ADMIN')"><a href="#" th:href="@{'/user/' + ${user.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <input type="button" class="btn btn-info text-center" value="Create new User!" onclick="location.href = '/user/new';"
               style="margin: 0px 0px 40px 0px">
    </div>

    <!--/*@thymesVar id="houses" type="java.util.Set<com.liveasy.demo.command.HouseCommand>"*/-->

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title" >Houses of Everyone!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(houses)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Address</th>
                                <th>Bedrooms</th>
                                <th>Washrooms</th>
                                <th>YearBuilt</th>
                            </tr>
                            </thead>
                            <tr th:each="house : ${houses}">
                                <td th:text="${house.id}">9001</td>
                                <td th:text="${house.getLocation().getAddress()}">Error</td>
                                <td th:text="${house.getLayout().getBedrooms()}">Tasty Goodnees 3</td>
                                <td th:text="${house.getLayout().getWashrooms()}">Tasty Goodnees 3</td>
                                <td th:text="${house.getLayout().getYearBuilt()}">Tasty Goodnees 3</td>
                                <td sec:authorize="hasAnyAuthority('USER','ADMIN')" ><a href="#" th:href="@{'/user/' + ${house.getUser().getId()} + '/houses/' + ${house.id} + '/show' }">View</a></td>
                                <td sec:authorize="hasAnyAuthority('ADMIN')"><a href="#" th:href="@{'/user/' + ${house.getUser().getId()} + '/houses/' + ${house.id} + '/update'}">Update</a></td>
                                <td sec:authorize="hasAnyAuthority('ADMIN')"><a href="#" th:href="@{'/user/' + ${house.getUser().getId()} + '/houses/' + ${house.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>

</body>
</html>
