<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Recipe</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
             th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:each="house : ${user.houses}" class="pannel-group">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${user.firstName} + ' ' + ${user.lastName} + '\'s House'
                        + ' on ' + ${house.address} ">Recipe Description Here!</h1>
                    </div>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Address:</h5>
                            </div>
                            <div class="col-md-9">
                                <p th:text="${house.address}">Somewhere Street Toronto</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <h5>Bedrooms: </h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${house.bedrooms}">>9001</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Washrooms: </h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${house.washrooms}">-1</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Area: </h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${house.area} + ' Feet'">>3000 Feet</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Year Built: </h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${house.yearBuilt}">>1943 AD</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
